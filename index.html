<!DOCTYPE html>
<html>
<head>
  <title>Cek Khodam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="developer">Developed by Danish</p>
    <h2>Cek Khodam</h2>
    <input type="text" id="namaInput" placeholder="Masukkan nama mu"> <br>
    <button id="cekButton">CHECK</button>

    <div id="loadingScreen">
      <div class="loader">
        <svg viewBox="0 0 16 16" class="light bi bi-lightning-charge-fill" fill="currentColor" height="28" width="28" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"></path>
        </svg>
      </div>
      <p>Sedang mencari khodam...</p>
    </div>

    <div id="hasilContainer" style="display:none;">
      <div class="hasil-box">
        <p>Khodam yang ada di dalam diri <span id="nama"></span>:</p>
        <div id="khodam"></div>
        <h3>Makna Khodam:</h3>
        <div id="maknaKhodam"></div>
      </div>
      <p id="pesan">Jangan lupa share ke yang lain agar mereka tahu sosok aseli yang ada di dalam diri kamu</p>
      <button id="ulangButton">Ulangi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
